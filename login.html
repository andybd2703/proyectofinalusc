<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Inicia Sesión</title>
</head>
<body>
    <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('Fuentes-ciberneticas-USC-5.jpg');"></div>
    <div class="contents order-2 order-md-1">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
            <h3>Inicia <strong>Sesión</strong></h3>
            <br>
            <form action="#" method="post">
                <div class="form-group first">
                <label for="username">Correo electrónico</label>
                <input type="text" class="form-control" placeholder="example@mail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Ingresa tu Contraseña" id="password">
                </div>

                <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="a.html" class="forgot-pass">¿Aún no tienes cuenta?</a></span> 
                </div>

            <input type="submit" value="Iniciar Sesión" class="btn btn-block btn-primary">

            </form>
        </div>
        </div>
    </div>
    </div>

    
</div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
          window.location.href = 'prueba.html'; // Redirige a la página o.html
        });
    </script>
</body>
