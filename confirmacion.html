<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .lang-en { display: none; }
        .lang-es { display: block; }
    </style>
</head>
<body>
    <body>
        <div id="confirmationMessage">
            <p class="lang-es">¡Gracias por registrarte!</p>
            <p class="lang-en">Thank you for registering!</p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang');
                
                if (lang === 'en') {
                    document.querySelectorAll('.lang-es').forEach(el => el.style.display = 'none');
                    document.querySelectorAll('.lang-en').forEach(el => el.style.display = 'block');
                } else {
                    document.querySelectorAll('.lang-es').forEach(el => el.style.display = 'block');
                    document.querySelectorAll('.lang-en').forEach(el => el.style.display = 'none');
                }
            });
        </script>
</body>
</html>
