    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSwitch = document.getElementById('languageSwitch');
            const spanishElements = document.querySelectorAll('.lang-es');
            const englishElements = document.querySelectorAll('.lang-en');
            const form = document.getElementById('signupForm');
            const nacionalidadSelect = document.getElementById('nacionalidad');
            const estamentoSelect = document.getElementById('estamento');
            const placeholders = form.querySelectorAll('[data-es], [data-en]');

            // Inicializar el estado del lenguaje al cargar la página
            updateLanguage();

            languageSwitch.addEventListener('change', function() {
                updateLanguage();
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que se envíe el formulario
                alert('¡Gracias por registrarte!'); // Muestra el mensaje de agradecimiento
                setTimeout(function() {
                    window.location.href = 'login.html'; // Redirige a login.html después de 3 segundos
                }, 300); // Ajusta el tiempo según tus necesidades
            });

            function updateLanguage() {
                const selectedLanguage = languageSwitch.checked ? 'en' : 'es';

                spanishElements.forEach(el => el.style.display = selectedLanguage === 'es' ? 'block' : 'none');
                englishElements.forEach(el => el.style.display = selectedLanguage === 'en' ? 'block' : 'none');

                // Traducir opciones del select de nacionalidad
                const nacionalidadOptions = nacionalidadSelect.querySelectorAll('option');
                nacionalidadOptions.forEach(option => {
                    option.textContent = option.dataset[selectedLanguage];
                });

                // Traducir opciones del select de estamento
                const estamentoOptions = estamentoSelect.querySelectorAll('option');
                estamentoOptions.forEach(option => {
                    option.textContent = option.dataset[selectedLanguage];
                });

                // Traducir placeholders de los campos de entrada
                placeholders.forEach(input => {
                    input.placeholder = input.dataset[selectedLanguage];
                });
            }
        });
    </script>
