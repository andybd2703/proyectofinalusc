<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Registro</title>
</head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('Fuentes-ciberneticas-USC-5.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Regístrate <strong>Ahora</strong></h3>
                        <br>
                        <form id="signupForm">
                            <label for="nombre" class="lang-es">Nombre Completo</label>
                            <label for="nombre" class="lang-en" style="display:none;">Full Name</label>
                            <input type="text" id="nombre" placeholder="Ingresa tu Nombre Completo" data-es="Ingresa tu Nombre Completo" data-en="Enter your Full Name" required>

                            <label for="id" class="lang-es">Identificación</label>
                            <label for="id" class="lang-en" style="display:none;">ID</label>
                            <input type="text" id="id" placeholder="Ingresa tu Identificación" data-es="Ingresa tu Identificación" data-en="Enter your ID">

                            <div>
                                <p class="lang-es">Escoge un género</p>
                                <p class="lang-en" style="display:none;">Choose a gender</p>
                                <div class="form-group">
                                    <input type="radio" name="sex" id="man" value="Hombre">
                                    <label for="man" class="lang-es">Hombre</label>
                                    <label for="man" class="lang-en" style="display:none;">Male</label>
                                </div>
                                <div class="form-group">
                                    <input type="radio" name="sex" id="woman" value="Mujer">
                                    <label for="woman" class="lang-es">Mujer</label>
                                    <label for="woman" class="lang-en" style="display:none;">Female</label>
                                </div>
                                <div class="form-group">
                                    <input type="radio" name="sex" id="other" value="Otro">
                                    <label for="other" class="lang-es">Otro</label>
                                    <label for="other" class="lang-en" style="display:none;">Other</label>
                                </div>
                            </div>

                            <label for="nacionalidad" class="lang-es">Seleccione su nacionalidad:</label>
                            <label for="nacionalidad" class="lang-en" style="display:none;">Select your nationality:</label>
                            <select id="nacionalidad" name="nacionalidad">
                                <!-- Opciones de nacionalidades aquí -->
                            </select>

                            <label for="estamento" class="lang-es">Seleccione su Estamento:</label>
                            <label for="estamento" class="lang-en" style="display:none;">Select your status:</label>
                            <select name="estamento" id="estamento">
                                <option value="estudiante" data-es="Estudiante" data-en="Student">Estudiante</option>
                                <option value="docente" data-es="Docente" data-en="Teacher">Docente</option>
                                <option value="egresado" data-es="Egresado" data-en="Graduated">Egresado</option>
                                <option value="administrativo" data-es="Administrativo" data-en="Administrative">Administrativo</option>
                            </select>

                            <label for="email" class="lang-es">Correo Electrónico</label>
                            <label for="email" class="lang-en" style="display:none;">Email</label>
                            <input type="email" name="email" id="email" placeholder="Ingrese su Correo Electrónico" data-es="Ingrese su Correo Electrónico" data-en="Enter your Email" required>      

                            <label for="password" class="lang-es">Clave</label>
                            <label for="password" class="lang-en" style="display:none;">Password</label>
                            <input type="password" name="password" id="password" placeholder="Crea tu Clave" data-es="Crea tu Clave" data-en="Create your Password" required>      

                            <div class="d-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="login.html" class="forgot-pass">¿Ya tienes cuenta?</a></span> 
                            </div>
                            <br>
                            <button type="submit" id="submitBtnEs" class="lang-es">Registrarse</button>
                            <button type="submit" id="submitBtnEn" class="lang-en">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
